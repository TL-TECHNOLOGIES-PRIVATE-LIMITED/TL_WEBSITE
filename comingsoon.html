<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            overflow-y: hidden;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .contact-button {
            position: absolute;
            bottom: 19%;
            left: 48%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .contact-button:hover {
            background-color: #22c35e;
        }
        .image {
            max-width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Updated image URL -->
        <img src="/img/coming soon.jpg" alt="Coming Soon" class="image">
        <!-- Replace 'PHONE_NUMBER' with your WhatsApp number including country code -->
        <a href="https://connect.tltechnologies.net/" class="contact-button">Contact Us !</a>
    </div>
</body>
</html>
